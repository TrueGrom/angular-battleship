<div class="battlefield">
  <div class="battlefield-sector-container">
    <div class="player-title"><h2>Player</h2></div>
    <app-battlefield-sector [sector]="playerSector$ | async"></app-battlefield-sector>
  </div>
  <div class="battlefield-sector-container">
    <div class="player-title"><h2>Opponent</h2></div>
    <app-battlefield-sector [opponent]="true" [sector]="opponentSector$ | async"></app-battlefield-sector>
  </div>
</div>
